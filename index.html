<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>To do List App</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__inner">
				<img src="img/main_bg.png" alt="Background image">
			</div>
		</header>
		<main class="main">
			<div class="todo">
				<div class="todo__container">
					<div class="todo__wrapper">
						<div class="todo__top todo-top">
							<div class="todo-top__create">
								<button data-modal-create-btn type="button" class="todo-top__btn">
									<img src="img/icons/plus.svg" alt="plus icon">
								</button>
								<span class="todo-top__text">Create a new task</span>
								<div data-modal-create class="modal">
									<div data-modal-overlay class="modal__overlay">
										<div class="modal__window">
											<p class="modal__text">Write the task description</p>
											<div class="modal__interactive">
												<textarea class="modal__textarea"></textarea>
												<button data-modal-btn type="button" class="modal__btn">Add</button>
											</div>
											<button data-modal-close-btn type="button" class="modal__close">
												<img src="img/icons/close.svg" alt="close icon">
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="todo__center todo-center">
							<div class="todo-center__content"></div>
							<div data-modal-edit class="modal">
								<div data-modal-overlay class="modal__overlay">
									<div class="modal__window">
										<p class="modal__text">Rename the task</p>
										<div class="modal__interactive">
											<textarea class="modal__textarea"></textarea>
											<button data-modal-btn type="button" class="modal__btn">Rename</button>
										</div>
										<button data-modal-close-btn type="button" class="modal__close">
											<img src="img/icons/close.svg" alt="close icon">
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="todo__bottom todo-bottom">
							<div class="todo-bottom__content">
								<button type="button" data-filter-all class="todo-bottom__btn _active">All</button>
								<button type="button" data-filter-active class="todo-bottom__btn">Active</button>
								<button type="button" data-filter-completed class="todo-bottom__btn">Completed</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script type="module" src="js/script.js"></script>
</body>

</html>
