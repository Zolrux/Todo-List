<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>To do List App</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__inner">
				<img src="img/main_bg.png" alt="Background image">
			</div>
		</header>
		<main class="main">
			<div class="todo">
				<div class="todo__container">
					<div class="todo__wrapper">
						<div class="todo__top todo-top">
							<div class="todo-top__create">
								<button type="button" class="todo-top__btn">
									<img src="img/icons/plus.svg" alt="plus icon">
								</button>
								<span class="todo-top__text">Create a new todo</span>
							</div>
						</div>
						<div class="todo__center todo-center">
							<div class="todo-center__content">
								<div class="todo-center__task todo-task _active">
									<span class="todo-task__text">Complete HTML</span>
									<div class="todo-task__btns">
										<button type="button" class="todo-task__btn-config">
											<img src="img/icons/three-dots.svg" alt="three dots icon">
										</button>
										<button type="button" class="todo-task__btn-complete">
											<img src="img/icons/complete.svg" alt="check icon">
										</button>
										<button type="button" class="todo-task__btn-delete">
											<img src="img/icons/delete.svg" alt="delete icon">
										</button>
										<button type="button" class="todo-task__btn-edit">
											<img src="img/icons/edit.svg" alt="edit icon">
										</button>
									</div>
									<time class="todo-task__date">Jul 11, Tuesday</time>
								</div>

							</div>
						</div>
						<div class="todo__bottom todo-bottom">
							<div class="todo-bottom__content">
								<button type="button" class="todo-bottom__btn _active">All</button>
								<button type="button" class="todo-bottom__btn">Active</button>
								<button type="button" class="todo-bottom__btn">Completed</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
